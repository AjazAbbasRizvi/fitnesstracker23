<mat-form-field>
  <input
    type="text"
    matInput
    placeholder="type in to filter data"
    (keyup)="keyin($event.target.value)"
  />
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by date"
    >
      Date
    </th>
    <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="calories">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="sort by calories"
    >
      Calories Burned
    </th>
    <td mat-cell *matCellDef="let element">{{ element.calories | number }}</td>
  </ng-container>
  <ng-container matColumnDef="duration">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="sort by duration"
    >
      Duration
    </th>
    <td mat-cell *matCellDef="let element">{{ element.duration | number }}</td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>State</th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngStyle]="
        element.state == 'cancelled' ? { color: 'red' } : { color: 'green' }
      "
    >
      {{ element.state }}
    </td>
  </ng-container>

  <ng-container matColumnDef="deldetails">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-raised-button
        color="accent"
        (click)="delRecord(element.documentId)"
      >
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
