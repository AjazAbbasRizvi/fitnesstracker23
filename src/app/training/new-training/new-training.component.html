<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="startnewtraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-header fxLayoutAlign="center" style="margin-bottom: 15px">
        <mat-card-title>Time to start a workout!</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-label *ngIf="!isLoading">Select WorkOut</mat-label>
          <mat-select required ngModel name="exercise">
            <mat-option
              *ngFor="let excercise of Exercises"
              [value]="excercise.id"
            >
              {{ excercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-button type="submit" [disabled]="!f.valid || isLoading">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
