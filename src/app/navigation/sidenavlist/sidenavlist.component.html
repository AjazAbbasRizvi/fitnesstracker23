<mat-nav-list>
  <a
    *ngIf="!(isAuth$ | async)"
    mat-list-item
    routerLink="/signup"
    (click)="closeSideNav()"
  >
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">SignUp</span>
  </a>
  <a
    *ngIf="!(isAuth$ | async)"
    mat-list-item
    routerLink="/login"
    (click)="closeSideNav()"
  >
    <mat-icon>input</mat-icon>
    <span class="nav-caption">LogIn</span>
  </a>
  <a
    *ngIf="isAuth$ | async"
    mat-list-item
    routerLink="/training"
    (click)="closeSideNav()"
  >
    <mat-icon>accessibility_new</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="isAuth$ | async">
    <button (click)="logout()" class="logoutIcon" mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span class="nav-caption-button">LogOut</span>
    </button>
  </mat-list-item>
</mat-nav-list>
